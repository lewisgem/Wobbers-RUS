<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        section {
            padding: 20px;
        }
        .test-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .test-button:hover {
            background-color: #005f73;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Test Site</h1>
</header>

<section>
    <h2>Test your skills</h2>
    <p>This is a basic test page. Click the button below to test the interactivity!</p>
    <button class="test-button" onclick="alert('Button clicked!')">Click Me!</button>
</section>

<footer>
    <p>&copy; 2025 My Test Site</p>
</footer>

</body>
</html>
